resources:
  - name: dashboard-git
    type: git
    source: {uri: "https://github.com/ONSdigital/blaise-dashboard.git"}

jobs:
  - name: deploy
    plan:
      - get: dashboard-git
        trigger: true
      - task: deploy
        file: dashboard-git/ci/tasks/deploy/task.yml
        params:
          GOOGLE_CREDENTIALS: ((gcp.service_account_json))
          GCP_PROJECT: ((gcp_project))